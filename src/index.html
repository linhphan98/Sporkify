<!DOCTYPE html>
<html lang="en">

<head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>TechPoint Searching Hundreds of Restaurants </title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo-new.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Enter your city ...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
            </ul>

            <div class="results__pages">
            </div>
        </div>



        <div class="restaurant">
        </div>

        <div class="photo">        
            <h2 class="heading-2">In-Restaurant Counter: <div class="counter" id = 'demo'> </div>
            <script>
                function myFunction() {
                    var id = jQuery("#top_Image").attr('alt');
                    $.get("/counter/" + id, function( data ) {
                        document.getElementById("demo").innerHTML = data['count'] + " people";
                    });
                    
                }
            </script>
            <!-- <div class="update"> </div>
                <script>
                    function myFunction_update(port){
                        var id = jQuery("#top_Image").attr('alt');
                        var profiles = { 'id' : id,
                                        'counter': 90 };
                        $.post({
                            traditional: true,
                            url: "http://"+location.hostname+":"+port+"/counter",
                            contentType: 'application/json',
                            data: JSON.stringify( profiles ),
                            dataType: 'json',
                        });
                    }    
                </script> -->
            </h2>
            <h2 class="heading-2">Available Pictures</h2>

            <ul class="photo__list">
            </ul>

            <div class="copyright">
                &copy; by Pandemic Pioneers TechPoint Team Powered by
                <a href="https://www.yelp.com/" target="_blank" class="link">Yelp.com</a>.
            </div>

        </div>
    </div>

</body>

</html>
